<!DOCTYPE html>
<html lang="en">
{% extends "base.html"%}
{% block title %}Text Generation{% endblock %}
{% block content %}
<head>
    <meta charset="utf-8">
    <title>Démonstration de génération de texte</title>
    <style>
        body {
            color: white;
        }

        h1 {
            color: white;
        }
        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="center">
    <h1>Démonstration de génération de texte</h1>
    <form method="POST">
        <label for="text_length">Longueur du texte (en mots) :</label>
        <input type="number" id="text_length" name="text_length" required>
<!--        Choisir un chiffre entre 0 et 1 float -->
        <label for="temperature">Temperature :</label>
        <input type="number" id="temperature" name="temperature" step="0.1" min="0" max="1" required>
        <!--      Liste déroulante -->
        <label for="model-select">Choose a Model:</label>
        <select name="model-select" id="model-select" required>
            <option value="">--Please choose a model--</option>
            <option value="openai">OpenAI (Ada)</option>
            <option value="gpt2">GPT-2</option>
            <option value="kenbot">Our-Model</option>
        </select>

        <br>
        <label for="starting_text">Texte de départ (facultatif) :</label>
        <input type="text" id="starting_text" name="starting_text">
        <br>
        <input type="submit" value="Générer">
    </form>
</div>
{% if generated_text %}
<h2>Texte généré :</h2>
<p>{{ generated_text }}</p>
{% endif %}
</body>

{% endblock %}
</html>

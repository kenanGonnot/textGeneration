<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Generateur de texte</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      #input {
        width: 100%;
        height: 200px;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        resize: none;
      }
      #output {
        width: 100%;
        height: 400px;
        padding: 10px;
        border: 1px solid #ccc;
        overflow-y: auto;
      }
      button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Generateur de texte</h1>
      <textarea id="input" placeholder="Entrez le texte ici..."></textarea>
      <button onclick="generateText()">Generer</button>
      <div id="output"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@openai/api@0.7.1/dist/openai-api.min.js"></script>
    <script>
      const openai = new OpenAI(apiKey);

      async function generateText() {
        const input = document.getElementById("input").value;
        const prompt = `Generer un texte sur le sujet suivant :\n${input}\n\nLe texte doit contenir au moins 100 mots.`;
        const completions = await openai.complete({
          engine: "text-davinci-002",
          prompt: prompt,
          maxTokens: 1024,
          n: 1,
          stop: ["\n\n"],
          temperature: 0.5,
        });
        const output = completions.choices[0].text;
        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
